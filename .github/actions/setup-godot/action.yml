name: Setup Godot
description: Downloads, installs, and caches Godot for the specified platform.

inputs:
  platform:
    description: The target platform for Godot (e.g., linux, macos, windows).
    required: true
  global-json-file:
    description: Path to the `global.json` file to extract the Godot version.
    required: true

runs:
  using: composite
  steps:
    - name: üìñ Read Godot version
      id: read_version
      shell: bash
      run: |
        chmod +x .scripts/read_version.sh
        version=$(./scripts/read_version.sh "${{ inputs.global-json-file }}")
        echo version="$version" >> "$GITHUB_OUTPUT"

    - name: ‚¨áÔ∏è Download Godot
      id: download_godot
      shell: bash
      run: |
        chmod +x ./scripts/download_godot.sh
        file=$(./scripts/download_godot.sh "${{ inputs.platform }}" "${{ steps.read_version.outputs.version }}" "~/.godot")
        echo file="$file" >> "$GITHUB_OUTPUT"∆í

    - name: ‚öôÔ∏è Install Godot
      shell: bash
      run: |
        chmod +x ./scripts/install_godot.sh
        ./scripts/install_godot.sh "${{ steps.download_godot.outputs.file }}"

    - name: üíæ Cache Godot
      uses: actions/cache@v4
      with:
        path: ~/.godot
        key: godot-${{ steps.read_version.outputs.version }}-${{ inputs.platform }}
        restore-keys: |
          godot-${{ steps.read_version.outputs.version }}-${{ inputs.platform }}
