name: Test Unity
description: Run EditMode and PlayMode tests for a Unity project.

inputs:
    project:
        description: Path to the Unity project folder
        required: true
    unity-path:
        description: Custom directory for Unity installations (default /Applications/Unity/Editor on macOS, $HOME/Unity/Editor on Linux)
        required: false
        default: ""

runs:
    using: composite
    steps:
        - name: ðŸ§ª Test Project
          shell: bash
          env:
              PROJECT_DIR: ${{ inputs.project }}
              UNITY_PATH: ${{ inputs.unity-path }}
          run: |
              chmod +x "${{ github.action_path }}/scripts/test_project.sh"
              "${{ github.action_path }}/scripts/test_project.sh"
