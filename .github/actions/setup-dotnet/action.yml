name: Setup .NET
description: Setup a .NET project.

inputs:
  global-json-file:
    description: The path to the global.json file specifying the .NET SDK version.
    required: true
  cached:
    description: Whether to use a cached .NET SDK installation (true/false).
    required: false
    default: "false"

runs:
  using: composite
  steps:
    - name: üõ†Ô∏è Setup .NET SDK
      uses: actions/setup-dotnet@v4
      env:
        DOTNET_CLI_TELEMETRY_OPTOUT: true
        DOTNET_NOLOGO: true
      with:
        global-json-file: ${{ inputs.global-json-file }}
        cached: ${{ inputs.cached }}
