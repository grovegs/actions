name: Notify Discord
description: Send notifications to Discord via webhook with customizable embeds.

inputs:
    webhook-url:
        description: Discord webhook URL for sending notifications
        required: true
    title:
        description: Notification title displayed in the embed
        required: false
        default: ""
    description:
        description: Notification description displayed in the embed body
        required: false
        default: ""
    color:
        description: Embed color in decimal format such as 3447003 for blue
        required: false
        default: "3447003"

runs:
    using: composite
    steps:
        - name: ðŸ“¢ Send Discord Notification
          id: send-notification
          shell: bash
          env:
              WEBHOOK_URL: ${{ inputs.webhook-url }}
              TITLE: ${{ inputs.title }}
              DESCRIPTION: ${{ inputs.description }}
              COLOR: ${{ inputs.color }}
          run: |
              chmod +x "${{ github.action_path }}/scripts/send_notification.sh"
              "${{ github.action_path }}/scripts/send_notification.sh"
