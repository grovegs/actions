name: Setup Godot Tests

on:
  workflow_call:

jobs:
  setup_godot_tests:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üöÄ Run Setup Godot Action
        id: setup_godot
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApp/global.json

      - name: üîó Verify Godot Command
        run: |
          if [[ ! -L /usr/local/bin/godot ]]; then
            echo "Error: Symlink for Godot does not exist at /usr/local/bin/godot."
            exit 1
          fi

          echo "Godot command verified successfully."

      - name: üõ†Ô∏è Verify Godot Installation
        run: |
          godot

      - name: üóÉÔ∏è Check Godot Cache
        run: |
          cache_dir=~/.godot
          if [[ -d "$cache_dir" ]]; then
            echo "Godot cache exists at $cache_dir"
          else
            echo "Error: Godot cache not found."
            exit 1
          fi

      - name: üßπ Clean Up
        run: |
          rm -rf ~/.godot
          echo "Cleaned up the Godot cache."
