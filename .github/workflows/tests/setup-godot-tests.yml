name: Setup Godot Tests

on:
  workflow_call:

jobs:
  setup_godot_tests:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üöÄ Run Setup Godot Action
        id: setup_godot
        uses: ./.github/actions/setup-godot
        with:
          platform: linux
          global-json-file: ./sandbox/GodotApp/global.json

      - name: üîç Verify Godot Version
        run: |
          echo "Version set by the action: ${{ steps.setup_godot.outputs.version }}"
          if [[ -z "${{ steps.setup_godot.outputs.version }}" ]]; then
            echo "Error: Version is empty."
            exit 1
          fi

      - name: üì• Verify Godot Download
        run: |
          if [[ ! -f "${{ steps.setup_godot.outputs.file }}" ]]; then
            echo "Error: Godot download failed. File not found."
            exit 1
          fi
          echo "Godot downloaded to: ${{ steps.setup_godot.outputs.file }}"

      - name: üõ†Ô∏è Verify Godot Installation
        run: |
          if [[ ! -x "${{ steps.setup_godot.outputs.file }}" ]]; then
            echo "Error: Godot installation failed. File not executable."
            exit 1
          fi
          echo "Godot installed and executable: ${{ steps.setup_godot.outputs.file }}"

      - name: üóÉÔ∏è Check Godot Cache
        run: |
          cache_dir=~/.godot
          if [[ -d "$cache_dir" ]]; then
            echo "Godot cache exists at $cache_dir"
          else
            echo "Error: Godot cache not found."
            exit 1
          fi

      - name: üßπ Clean Up
        run: |
          rm -rf ~/.godot
          echo "Cleaned up the Godot cache."
