name: ğŸ§ª Test Nuget Pack

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build .NET Project
        uses: ./.github/actions/dotnet-build
        with:
          project: ./sandbox/ConsoleApp/ConsoleApp.csproj
          version: 0.0.1
          configuration: Release
          global-json-file: ./sandbox/ConsoleApp/global.json

      - name: ğŸ“¦ Pack NuGet Package
        uses: ./.github/actions/nuget-pack
        with:
          project: ./sandbox/ConsoleApp/ConsoleApp.csproj
          version: 0.0.1
          configuration: Release
          name: test

      - name: ğŸ—‘ï¸ Remove Local Artifacts
        run: rm -r ./artifacts

      - name: ğŸ“¥ Download Nuget Artifact
        uses: actions/download-artifact@v4
        with:
          name: test
          path: ./artifacts

      - name: âœ… Validate NuGet Package
        run: |
          if [ ! -f ./artifacts/test.nupkg ]; then
            echo NuGet package not found!
            exit 1
          fi
          echo NuGet package downloaded successfully: ./artifacts/test.nupkg
