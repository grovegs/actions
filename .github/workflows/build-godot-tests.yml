name: Build Godot Tests

on:
  workflow_call:

jobs:
  build_godot_tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools build-tools;34.0.0 platforms;android-34 cmake;3.10.2.4988404 ndk;23.2.8568313

      - name: üöÄ Setup Godot Action
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApplication/global.json
          target-platforms: iOS, Android
          cached: true

      - name: üèóÔ∏è Build Project
        uses: ./.github/actions/build-godot
        with:
          project: ./sandbox/GodotApplication
          global-json-file: ./sandbox/GodotApplication/global.json
          version: 0.0.1
          platform: Android
          preset: Android
          artifact: godot-artifact

      - name: üóëÔ∏è Remove Local Artifacts
        run: rm -r ~/.artficats

      - name: üì• Download Nuget Artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-artifact
          path: ~/.artficats

      - name: ‚úÖ Validate Android Build
        run: |
          if [ ! -f ~/.artficats/godot-artifact.apk ]; then
            echo Android build not found!
            exit 1
          fi

          echo Android build downloaded successfully: ~/.artficats/godot-artifact.apk
