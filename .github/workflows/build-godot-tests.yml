name: Build Godot Tests

on:
  workflow_call:

jobs:
  build_godot_tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🚀 Setup Godot Action
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApplication/global.json
          target-platforms: iOS, Android
          cached: true

      - name: 🏗️ Build Project
        uses: ./.github/actions/build-godot
        with:
          project: ./sandbox/GodotApplication
          global-json-file: ./sandbox/GodotApplication/global.json
          version: 0.0.1
          platform: Android
          preset: Android
          artifact: godot-artifact

      - name: 🗑️ Remove Local Artifacts
        run: rm -r ./artifacts

      - name: 📥 Download Nuget Artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-artifact
          path: ./artifacts

      - name: ✅ Validate Android Build
        run: |
          if [ ! -f ./artifacts/godot-artifact.apk ]; then
            echo Android build not found!
            exit 1
          fi
          echo Android build downloaded successfully: ./artifacts/godot-artifact.apk
