name: Build Godot Tests

on:
  workflow_call:

jobs:
  build_godot_tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools build-tools;34.0.0 platforms;android-34 cmake;3.10.2.4988404 ndk;23.2.8568313

      - name: Generate Keystore
        run: |
          keytool -genkeypair \
            -alias testkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 365 \
            -keystore test.keystore \
            -storepass test \
            -keypass test \
            -dname "CN=Test, OU=Test, O=Test, L=Test, S=Test, C=US"

      - name: Verify Keystore
        run: |
          keytool -list -keystore test-release.keystore -storepass testpassword

      - name: üöÄ Setup Godot Action
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApplication/global.json
          target-platforms: iOS, Android
          cached: true

      - name: üèóÔ∏è Build Project
        uses: ./.github/actions/build-godot
        with:
          project: ./sandbox/GodotApplication
          global-json-file: ./sandbox/GodotApplication/global.json
          version: 0.0.1
          platform: Android
          preset: Android
          artifact: godot-artifact
          keystore: test.keystore
          keystore-user: testkey
          keystore-password: test

      - name: üóëÔ∏è Remove Local Artifacts
        run: rm -r ./artifacts

      - name: üì• Download Nuget Artifact
        uses: actions/download-artifact@v4
        with:
          name: godot-artifact
          path: ./artifacts

      - name: ‚úÖ Validate Android Build
        run: |
          if [ ! -f ./artifacts/godot-artifact.apk ]; then
            echo Android build not found!
            exit 1
          fi
          echo Android build downloaded successfully: ./artifacts/godot-artifact.apk
