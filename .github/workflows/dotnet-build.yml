name: .NET Build

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
      version:
        required: true
        type: string
      platform:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ARTIFACT_DIR: ./artifacts

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: ♻️ Restore Project
        run: dotnet restore ${{ inputs.path }}

      - name: ⚙️ Build Project
        run: dotnet build --no-restore --configuration Release -p:Version=${{ inputs.version }} ${{ inputs.path }}

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-project${{ format('-{0}', inputs.platform) || '' }}
          path: $ARTIFACT_DIR/*
