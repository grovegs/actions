name: Nuget Pack

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      source:
        required: true
        type: string
      id:
        required: true
        type: string
      version:
        required: true
        type: string
      platform:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔗 Set Variables
        run: |
          echo "ARTIFACT_NAME=${{ inputs.name }}-${{ inputs.version }}${{ format('-{0}', inputs.platform) || '' }}" >> $GITHUB_ENV
          echo "ARTIFACT=$artifacts/$ARTIFACT_NAME.nupkg" >> $GITHUB_ENV

      - name: 📥 Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dotnet-project${{ format('-{0}', inputs.platform) || '' }}
          path: $source/$id

      - name: 📦 Pack NuGet Package
        run: dotnet pack --no-build --configuration Release /p:PackageVersion=${{ inputs.version }} $source/$id/artifacts

      - name: ✏️ Rename NuGet Package
        run: |
          mv $source/$id/package/release/${{ inputs.id }}.${{ inputs.version }}.nupkg $ARTIFACT

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package${{ format('-{0}', inputs.platform) || '' }}
          path: $ARTIFACT
