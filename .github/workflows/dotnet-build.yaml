name: .NET Build

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: ♻️ Restore Project
        run: dotnet restore ${{ inputs.path }}

      - name: ⚙️ Build Project
        run: dotnet build --no-restore --configuration Release -p:Version=${{ inputs.version }} ${{ inputs.path }}

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build
          path: ./artifacts/*
