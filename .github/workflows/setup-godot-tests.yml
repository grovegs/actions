name: Setup Godot Tests

on:
  workflow_call:

jobs:
  setup_godot_tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üöÄ Run Setup Godot Action
        id: setup_godot
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApp/global.json
          template-platforms: iOS, Android
          cached: true

      - name: üîç Validate Editor Directory
        run: |
          if ! [ -d ~/.godot ]; then
              echo "Error: Editor not found."
              exit 1
          fi

      - name: üîç Validate Templates Directory
        run: |
          case ${{ matrix.os }} in
          "ubuntu-latest")
              templates_dir=~/.local/share/godot/export_templates
              ;;
          "macos-latest")
              templates_dir=~/Library/Application\ Support/Godot/export_templates
              ;;
          *)
              echo "Error: Unsupported platform ${runner_os}."
              exit 1
              ;;
          esac

          if ! [ -d "${templates_dir}" ]; then
              echo "Error: Directory not found."
              exit 1
          fi

      - name: üõ†Ô∏è Validate Godot Installation
        run: |
          if [ ! -L "/usr/local/bin/godot" ] || [ ! -L "/usr/local/bin/GodotSharp" ]; then
              echo "Error: Symlinks not found."
              exit 1
          fi

          godot --version
