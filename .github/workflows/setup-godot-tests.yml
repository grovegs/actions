name: Setup Godot Tests

on:
  workflow_call:

jobs:
  setup_godot_tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Run Setup Godot Action
        id: setup_godot
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApp/global.json
          path: ${{ runner.temp }}

      - name: ğŸ” Validate Godot Cache
        run: |
          if ! [ -d "${{ runner.temp }}/.godot" ]; then
              echo "Error: Godot cache is not found."
              exit 1
          fi

      - name: ğŸ› ï¸ Validate Godot Installation
        run: |
          if ! [ -x "$GODOT" ]; then
              echo "Error: Godot executable is not installed correctly."
              exit 1
          fi
