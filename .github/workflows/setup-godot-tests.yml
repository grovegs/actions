name: Setup Godot Tests

on:
  workflow_call:

jobs:
  setup_godot_tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🚀 Run Setup Godot Action
        id: setup_godot
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApp/global.json

      - name: 🛠️ Verify Godot Installation
        run: |
          $GODOT --version

      - name: 🗃️ Check Godot Cache
        run: |
          cache_dir=~/.godot
          if [[ -d "$cache_dir" ]]; then
            echo "Godot cache exists at $cache_dir"
          else
            echo "Error: Godot cache not found."
            exit 1
          fi

      - name: 🧹 Clean Up
        run: |
          rm -rf ~/.godot
          echo "Cleaned up the Godot cache."
