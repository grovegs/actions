name: Setup Godot Tests

on:
  workflow_call:

jobs:
  setup_godot_tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üöÄ Run Setup Godot Action
        id: setup_godot
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApplication/global.json

      - name: üîç Validate Godot Cache
        run: |
          if ! [ -d ~/.godot ]; then
              echo "Error: Godot cache is not found."
              exit 1
          fi

      - name: üõ†Ô∏è Validate Godot Installation
        run: |
          if ! [ -x "$GODOT" ]; then
              echo "Error: Godot executable is not installed correctly."
              exit 1
          fi
