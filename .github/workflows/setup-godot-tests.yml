name: Setup Godot Tests

on:
  workflow_call:

jobs:
  setup_godot_tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Run Setup Godot Action
        id: setup_godot
        uses: ./.github/actions/setup-godot
        with:
          global-json-file: ./sandbox/GodotApp/global.json

      - name: Check Cache Integrity
        run: |
          if [ ! -d "~/.godot" ]; then
            echo "Error: No cache found at ~/.godot."
            exit 1
          fi

      - name: Validate Godot Installation
        run: |
          if ! [ -x "$GODOT" ]; then
              echo "Error: Godot executable is not installed correctly."
              exit 1
          fi
