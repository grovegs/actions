name: Nuget Pack

on:
  workflow_call:
    inputs:
      id:
        required: true
        type: string
      version:
        required: true
        type: string
      name:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ARTIFACT_DIR: ./artifacts/package/release

    steps:
      - name: 🔗 Set Dynamic Paths
        run: |
          echo "ARTIFACT=$ARTIFACT_DIR/${{ inputs.name }}.nupkg" >> $GITHUB_ENV

      - name: 📥 Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dotnet-build
          path: ./artifacts

      - name: 📦 Pack NuGet Package
        run: dotnet pack --no-build --configuration Release /p:PackageVersion=${{ inputs.version }} ./artifacts

      - name: ✏️ Rename NuGet Package
        run: |
          mv $ARTIFACT_DIR/${{ inputs.id }}.${{ inputs.version }}.nupkg $ARTIFACT

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: $ARTIFACT
